<h1>Bonus management</h1>
<label for="year-select">Year of Performance:</label>
<select id="year-select" [(ngModel)]="year" (change)="onYearChange($event.target.value)">
    <option *ngFor="let y of years" [value]="y">{{ y }}</option>
</select>
<div class="content-wrapper">
    <div class="content-column">
        <h3>TODO</h3>
        <app-salesman-table #salesmenToEvaluateTable [salesmenDataSource]="salesmenToEvaluate"></app-salesman-table>
    </div>
    <div class="content-column">
        <h3>Done</h3>
        <app-salesman-table #evaluatedSalesmenTable [salesmenDataSource]="evaluatedSalesmen"></app-salesman-table>
    </div>
</div>
<button mat-raised-button color="primary" (click)="createEvaluation()" class="button" *ngIf="salesmenToEvaluateTable.getSelectedSalesman() !== null">
    {{ userRole === 'ceo' ? 'Create Evaluation' : 'Verify Evaluation' }}
</button>
<button mat-raised-button color="primary" (click)="viewEvaluation()" class="button" *ngIf="evaluatedSalesmenTable.getSelectedSalesman() !== null">
    View Evaluation
</button>
