<h1>Valucon Senior Salesperson</h1>
<table mat-table class="mat-elevation-z8 cdk-table" [dataSource]="data">

    <!-- SID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>SID</th>
        <td mat-cell *matCellDef="let special">
            {{ special.salesman.id }}
        </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let special">
            {{ special.salesman.name }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        style="cursor: pointer;"
        (click)="redirectToSalesman(row)">
    </tr>
</table>
