<table mat-table class="mat-elevation-z8 cdk-table" [dataSource]="salesmen">

    <ng-container matColumnDef="sid">
        <th mat-header-cell *matHeaderCellDef>SID</th>
        <td mat-cell *matCellDef="let salesman" (click)="navigateToDetails(salesman.sid)">
            {{ salesman.sid }}
        </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let salesman" (click)="navigateToDetails(salesman.sid)">
            {{ salesman.firstname }}
        </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let salesman" (click)="navigateToDetails(salesman.sid)">
            {{ salesman.lastname }}
        </td>
    </ng-container>

    <ng-container matColumnDef="recordCount">
        <th mat-header-cell *matHeaderCellDef>Record Count</th>
        <td mat-cell *matCellDef="let salesman" (click)="navigateToDetails(salesman.sid)">
            {{ getRecordCount(salesman) }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="navigateToDetails(row.sid)"
        style="cursor: pointer;">
    </tr>
</table>
