<table mat-table [dataSource]="salesmenDataSource" class="mat-elevation-z8 custom-table" matSort>
    <ng-container matColumnDef="sid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let salesman">
            {{salesman.sid}}
        </td>
    </ng-container>
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let salesman">
            {{salesman.firstname}}
        </td>
    </ng-container>
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let salesman">
            {{salesman.lastname}}
        </td>
    </ng-container>
    <ng-container matColumnDef="jobTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Title</th>
        <td mat-cell *matCellDef="let salesman">
            {{salesman.jobTitle}}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['sid', 'firstname', 'lastname' ,'jobTitle']"></tr>
    <tr mat-row *matRowDef="let salesman; columns: ['sid', 'firstname', 'lastname' ,'jobTitle'];"
        (click)="selectSalesman(salesman)" [ngClass]="{ 'selected': globalSelectedSalesman === salesman }"></tr>
</table>
<mat-paginator #paginator
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 20]"
               [showFirstLastButtons]="true">
</mat-paginator>
